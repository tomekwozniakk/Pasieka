        rel="stylesheet">

<body>
    <div class="wrap">
        <header class="contact">
            <div class="img"></div>
            <button class="burger" title="Menu"><i class="fas fa-bars active"></i><i class="fas fa-times"></i></button>
            <nav>
                <ul>
                    <li><a href="index.html">Strona główna</a></li>
                    <li><a href="about.html">O nas słów kilka</a></li>
                    <li><a href="#">Oferta</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                </ul>
            </nav>
            <div class="title">
                <h1>Kontakt</h1>
            </div>
        </header>
        <main class="contact">
            <section class="map">
                <div class="instruction">
                    <h2>Jak do nas dojechać?</h2>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1143.6783823784522!2d17.750904567147867!3d52.48414425178491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4704bdff8d594865%3A0xff17be06a4e6c14d!2zVHJ6dXNrb8WCb8WEIDY0LCA2Mi0yMjAgVHJ6dXNrb8WCb8WELCBQb2xza2E!5e1!3m2!1spl!2sse!4v1582280338134!5m2!1spl!2sse"
                        width="600" height="450" allowfullscreen=""></iframe></div>
            </section>
            <section class="form">
                <div class="instruction">
                    <h2>Napisz do nas!</h2>
                </div>
                <div class="form_container">
                    <div class="who">
                        <label for="name">Imię: 
                            <input type="name" id="name"
                                placeholder="Podaj swoje imię">
                            </label>
                    </div>
                    <div class="email">
                    <label for="email">E-mail: 
                        <input type="email" id="email" name="email"
                            placeholder="Wpisz swój adres email" >
                        </label>
                    </div>
                    <div class="message">
                        <label for="message">Twoja wiadomość:
                               <textarea name="message" id="message"cols='30' 
                            rows="10" placeholder="Wpisz, co chcesz nam powiedzieć... (maksymalnie 3000 znaków)" maxlength="3000"></textarea>
                    </div>
                    <div class="send">
                        <button type="submit">Wyślij!</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footerleft">
                <h2>Pasieka "Darz Ul"</h2>
            </div>
            <div class="footerright">
                <ul>
                    <li>Irena i Marian Woźniak</li>
                    <li>Trzuskołoń 64</li>
                    <li>gm. Niechanowo</li>
                </ul>
                <ul>
                    <li><a href="https://www.facebook.com/Pasieka-Darz-Ul-1472825159403746/"><i
                                class="fab fa-facebook-square"></i>Odwiedź nas!</a></li>
                    <li><i class="fas fa-phone-square-alt"></i>607 508 939</li>
                    <li><i class="fas fa-phone-square-alt"></i>605 628 558</li>
                </ul>
            </div>
        </footer>
    </div>
